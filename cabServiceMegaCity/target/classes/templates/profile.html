<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            color: white;
            background: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 30px;
            padding-top: 30px;
        }

        .card {
            background: rgba(34, 34, 48, 0.95);
            color: white;
            border: 1px solid rgba(255, 215, 0, 0.6);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .user-image {
            width: 600px; /* Adjust size */
            height: 400px;
        }

    

        h2 {
            text-align: center;
            font-weight: 600;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 215, 0, 0.6);
        }

        .btn-warning {
            background: #FFD700;
            color: black;
            border-radius: 8px;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-warning:hover {
            background: #e6c200;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .user-image {
                width: 80%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row w-100">
            <!-- Left Side: Form -->
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card">
                    <h2>Edit User Details</h2>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/manageUsers/profileUpdate}" method="POST">
                        <input type="hidden" name="id" th:value="${user.ID}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-control" th:value="${user.address}" required>
                        </div>

                        <div class="mb-3">
                            <label for="nic" class="form-label">NIC</label>
                            <input type="text" id="nic" name="nic" class="form-control" th:value="${user.nic}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
                        </div>

                        <button type="submit" class="btn btn-warning">Save Changes</button>
                        <a th:href="@{/users/home}" class="btn btn-secondary mt-2">Cancel</a>
                    </form>
                </div>
            </div>

            <!-- Right Side: Animated Image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="/images/caranim.gif" alt="User Image" class="user-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
