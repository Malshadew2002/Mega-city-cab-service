<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 223, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-custom {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-custom:hover {
            background-color: #FFC107;
        }
        .text-custom {
            color: #FFD700;
            font-weight: bold;
            margin-bottom:20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="text-custom">Log in</h1>
             <form method="POST" action="/users/login">
                <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                        <button type="submit" class="btn btn-custom">Log in</button>
                        </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>or, <a href="/users/signup" class="text-custom">sign up</a></p>
                       </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
