<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega City Cabs - My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgba(34, 34, 48, 0.95);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            margin: auto;
        }

        .card {
            background: rgba(34, 34, 48, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.6);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #FFD700;
            text-transform: uppercase;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: #FFD700;
            color: black;
        }

        .table tbody {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: red;
            border: none;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h2>My Bookings</h2>
            <div class="table-responsive">
                <table class="table table-bordered text-white">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Cab Model</th>
                            <th>Cab Number</th>
                            <th>Category</th>
                            <th>Seats</th>
                            <th>Booked Dates</th>
                            <th>Total Bill</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking, iter : ${myBookings}">
                            <td th:text="${booking.bookID}"></td>
                            <td th:text="${cabDetails[iter.index].model}"></td>
                            <td th:text="${cabDetails[iter.index].cabNumber}"></td>
                            <td th:text="${cabDetails[iter.index].category}"></td>
                            <td th:text="${cabDetails[iter.index].seats}"></td>
                            <td th:text="${booking.dates}"></td>
                            <td th:text="${booking.totalAmount}"></td>
                            <td>
                                <a th:href="@{/booking/deleteBooking/{id}(id=${booking.bookID})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this booking?');">
                                    <i class="fas fa-trash-alt"></i> Remove
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
