<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e2f;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #11101d;
            position: fixed;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        .sidebar a:hover {
            background: #FFD700;
            color: black;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            background: #222230;
            color: white;
            border: none;
        }
        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-warning">Admin Panel</h4>
        <a href="/users/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/manageUsers"><i class="fas fa-users"></i> Users</a>
        <a href="/booking/allBookings"><i class="fa-solid fa-bookmark"></i>Bookings</a>
        <a href="/manageCabs"><i class="fas fa-car"></i> Cabs</a>
        <a href="/amounts"><i class="fas fa-file-invoice-dollar"></i> Amounts</a>
        <a href="/"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>


    <div class="content">
        <h2 class="text-center mb-4">Edit User Details</h2>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:action="@{/manageUsers/update}" method="POST">
            <input type="hidden" name="id" th:value="${user.ID}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-control" th:value="${user.address}" required>
            </div>
            <div class="mb-3">
                <label for="nic" class="form-label">NIC</label>
                <input type="text" id="nic" name="nic" class="form-control" th:value="${user.nic}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
            </div>
            <button type="submit" class="btn btn-warning">Save Changes</button>
            <a th:href="@{/manageUsers}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
